<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="transparent-box">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input onkeyup="conversion()" id="input-value" type="number">
            </div>
            <div class="values-box">
                <div class="lenght">
                    <p><span>Lenght (Meter/Feet)</span></p>
                    <p id="lenght-el">x meters = x feet | x feet = x meters</p>
                </div>

                <div class="volume">
                    <p><span>Volume (Liter/Gallon)</span></p>
                    <p id="volume-el">x liters = x gallons | x gallons = x liters</p>
                </div>

                <div class="mass">
                    <p><span>Mass (Kilogram/Pound)</span></p>
                    <p id="mass-el">x kilograms = x pounds | x pounds = x kilograms</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
